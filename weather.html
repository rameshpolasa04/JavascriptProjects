<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input class="input_box" type="text" placeholder="Enter the city name">
            <span class="material-symbols-outlined search">search</span>
        </div>
        <div class="cloud_section">
            <img class="cloud_img" src="images for weather/weather-app.png" alt="">
            <p class="details">Cloudy</p>
        </div>
        <div class="temp">
            <h1 class="temperature">22<sup>Â°c</sup></h1>
            <p class="city">Hyderabad</p>
        </div>
        <div class="humidity_flex">
            <div class="humidity_container">
                <img class="humidity_img" src="images for weather/humidity.png" alt="">
                <div class="color">
                    <div class="humidity">50%</div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="humidity_container">
                <img class="humidity_img" src="images for weather/storm.png" alt="">
                <div class="color">
                    <div class="wind_Speed">22KM/H</div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


<script src="weather.js">
</script>
    
</body>
</html>
