<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <button onclick="copyPassword()" id="copy">Copy</button>
        </div>
        <div class="generate">
            <button onclick="createPassword()" class="btn">Generate Password</button>
        </div>
    </div>

    <script>
        const passwordBox=document.getElementById('password')
        const length=12

        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase='abcdefghijklmnopqrstuvwxyz'
        const number='0123456789'
        const symbol='~!@#$%^&*(){}[]?></\|'
        const allChars= upperCase+lowerCase+number+symbol

        function createPassword(){
            let password=''
            // password+=upperCase[Math.floor(Math.random()*upperCase.length)]
            // password+=lowerCase[Math.floor(Math.random()*lowerCase.length)]
            // password+=number[Math.floor(Math.random()*number.length)]
            // password+=symbol[Math.floor(Math.random()*symbol.length)]
            // console.log(upperCase[Math.floor(Math.random()*upperCase.length)])
            console.log(allChars[Math.floor(Math.random()*allChars.length)])
            while(length>password.length){
                password+=allChars[Math.floor(Math.random()*allChars.length)]
            }
            passwordBox.value=password
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand('copy')
        }
    </script>

</body>
</html>
